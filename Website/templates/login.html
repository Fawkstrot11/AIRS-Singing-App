<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background: #2e2e2e;
            padding: 2em;
            border-radius: 8px;
        }
        input {
            display: block;
            margin: 1em 0;
            padding: 0.5em;
            width: 100%;
        }
        .error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="submit" value="Log In" />
        
        <a href="../signup" style="color: white">Sign Up</a>
    </form>
</body>
</html>
