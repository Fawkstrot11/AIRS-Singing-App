<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="{{ url_for('serve_image', filename=request.cookies.get('temp_id') + '.png') }}" alt="Result Image" style="max-width: 80%; height: auto;">
    </div>

    <div class="score">
        Score: {{ request.cookies.get('score') }}
    </div>

</body>
</html>
